<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe Game</h1>
        <span>By Pragadeesh</span>
        <p id="gameAlert"></p>
        <p id="gameOutcome"></p>
        <p id="currentPlayer"></p>
        <div class="game-board" id="board-container"></div>
        <div class="score-card">
            <h2>Score Card</h2>
            <p id="playerX">Player X: 0</p>
            <p id="playerO">Player O: 0</p>
            <p id="lastWinner"></p>
            <button id="resetGameButton">Reset Current Game</button>
            <button id="resetButton">Reset Game and Score</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
